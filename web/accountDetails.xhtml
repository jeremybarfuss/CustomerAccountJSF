<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{resrc.customerAccountsTitre}" /></title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{resrc.customerAccountsTitre}" /></h1>
        
        <h:panelGrid columns="2">
            <h:outputLabel><h:outputText value="#{resrc.numero} :" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.number}" />
            <h:outputLabel><h:outputText value="#{resrc.libelle} :" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.name}" />
            <h:outputLabel><h:outputText value="#{resrc.solde} :" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.balance}" />
            <h:outputLabel><h:outputText value="#{resrc.taux} :" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.rate}" />
        </h:panelGrid>
        
        <h:button value="#{resrc.retourClient}" outcome="customerDetails" /><br />
        <h:button value="#{resrc.retourAccueil}" outcome="customersList" />

    </h:body>
</html>
